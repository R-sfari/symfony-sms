# reset
reset:
  submit: Envoyer
  title: Réinitialiser
  send_email: |
        "Un courriel a été envoyé. Il contient un lien que vous devez cliquer pour réinitialiser votre mot de passe.
        Note: Vous ne pouvez demander qu'un nouveau mot de passe dans %tokenLifetime% heures.
        Si vous ne recevez pas un e-mail, vérifiez votre dossier de spam ou réessayez."
  success: Le mot de passe a été réinitialisé avec succès.
  email:
    not_found : Le compte de messagerie que vous avez essayé d'atteindre n'existe pas.
    title: Réinitialiser le mot de passe
    footer: © Copyright Texhnolyze Solution Tous les droits sont réservés.
    button: Réinitialisez votre mot de passe
    subject: Bonjour,%name%
    message : Vous avez récemment demandé de réinitialiser votre mot de passe pour votre compte Dev corporation. Cliquez sur le bouton pour le réinitialiser.
    note : "Remarque: Si vous ne l'avez pas demandé, ignorez ce courriel."

